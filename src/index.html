<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yaPyaPyaP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="web-title">yaPyaPyaP</div>
    </header>
    <main>
        <div class="chat-box">
            <div class="left-panel">
                <div class="contact">Contact</div>
                <input class="contact-box" type="text" placeholder="Search contacts">
                <button class="add-button">Add Contact</button>
                <hr class="contact-line">
                <div class="contact-list">
                </div>
                <div class="logout-box">
                    <hr class="logout-line">
                    <button class="logout-button">Log Out</button>
                </div>
            </div>
            <div class="vl"></div>
            <div class="right-panel">
                <div class="contact-header">
                    <div class="contact-name">yaPyaPyaP</div>
                    <button class="delete-button">Delete Contact</button>
                </div>
                <hr class="chat-line">
                <div class="chat">
                </div>
                <hr class="message-line">
                <div class="message-box">
                    <input class="text-box" type="text" placeholder="Enter your message">
                    <button class="send-button" data-action="insert">Send</button>
                </div>
                <div class="message-menu hidden">
                    <div class="menu-item" data-action="edit">Edit</div>
                    <div class="menu-item" data-action="delete">Delete</div>
                </div>                    
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy; 2025 goodguythor</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
